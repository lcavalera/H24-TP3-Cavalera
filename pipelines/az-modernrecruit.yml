# https://aka.ms/yaml

trigger:
- none

variables:
  buildConfiguration: 'Release'
  serviceConnection: 'sc-azure'
  artifactName: 'drop'
  location: 'CanadaCentral'
  bicepfile: '**/main.bicep'


stages:
- stage: 'BicepToDev'
  displayName: 'Creation de ressources en Dev'
  jobs:
  - template: templates/bicep-template.yml
    parameters:
      serviceConnection: $(serviceConnection)
      location: $(location)
      environnement: Dev
      bicepfile: $(bicepfile)

- stage: 'Build'
  displayName: 'Build et execution des tests'
  jobs:
  - template: templates/build-template.yml
    parameters:
      buildConfiguration: $(buildConfiguration)
      artifactName: $(artifactName)

- stage: 'DeployToDev'
  displayName: 'Déploiment en Dev'
  dependsOn: 'Build'
  jobs:
  - template: templates/deploy-template.yml
    parameters:
      environment: 'Dev'
      artifactName: $(artifactName)
      serviceConnection: $(serviceConnection)
      webAppName: 'webapp-etudiants'

- stage: 'DeployToProd'
  displayName: 'Déploiment en Prod'
  dependsOn: 'DeployToDev'
  jobs:
  - template: templates/deploy-template.yml
    parameters:
      environment: 'Prod'
      artifactName: $(artifactName)
      serviceConnection: $(serviceConnection)
      webAppName: 'webapp-etudiants-ex2'